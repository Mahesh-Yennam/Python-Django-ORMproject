<h1>Employee Details</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th colspan="3">Action</th>
    </tr>
    {% for i in el %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td><a href="deleteemp/{{i.id}}">Delete1</a></td>
            <td><a href="editemp/{{i.id}}">Edit</a></td>
            <td><a href="deleteemp2?id={{i.id}}">Delete2</a></td>
        </tr>
    {% endfor %}
</table>
