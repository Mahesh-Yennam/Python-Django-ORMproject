<h1>Education Details</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>SSC</th>
        <th>HSC</th>
        <th>GRADUATION</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in edul %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td>{{i.ssc}}</td>
            <td>{{i.hsc}}</td>
            <td>{{i.grad}}</td>
            <td><a href="deleteedu2/{{i.id}}">Delete</a></td>
            <td><a href="editedu2/{{i.id}}">Edit</a></td>
        </tr>
    {% endfor %}
</table>
