<h1>Account Details</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>Salary</th>
        <th>Month</th>
        <th>Year</th>
        <th>Employee</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in al %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.month}}</td>
            <td>{{i.year}}</td>
            <td>{{i.emp}}</td>
            <td><a href="deleteacc/{{i.id}}">Delete</a></td>
            <td><a href="editacc/{{i.id}}">Edit</a></td>
        </tr>
    {% endfor %}
</table>
