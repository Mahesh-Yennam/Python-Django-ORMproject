<h1>Education Details</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>SSC</th>
        <th>HSC</th>
        <th>GRADUATION</th>
        <th>Employee</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in edul %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.ssc}}</td>
            <td>{{i.hsc}}</td>
            <td>{{i.grad}}</td>
            <td>{{i.emp}}</td>
            <td><a href="deleteedu/{{i.id}}">Delete</a></td>
            <td><a href="editedu/{{i.id}}">Edit</a></td>
        </tr>
    {% endfor %}
</table>
